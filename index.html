<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Registration & Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/fontawesome.min.css" integrity="sha512-B46MVOJpI6RBsdcU307elYeStF2JKT87SsHZfRSkjVi4/iZ3912zXi45X5/CBr/GbCyLx6M1GQtTKYRd52Jxgw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container" id="ContainerForm">
        <div class="form-container register-container">
            <form action="">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="http://"><i class="fab fa-facebook-f"></i></a>
                    <a href="http://"><i class="fab fa-google-plus-g"></i></a>
                    <a href="http://"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="User Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container signin-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="http://"><i class="fab fa-facebook-f"></i></a>
                    <a href="http://"><i class="fab fa-google-plus-g"></i></a>
                    <a href="http://"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="text" placeholder="User Name">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>Sign in</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>
                        To keep connected with us please login with your personal info
                    </p>
                    <button class="ghost" id="signIn">Sign in</button>
                </div>
                <div class="overlay-container overlay-right">
                    <h1>Hello, Admin!</h1>
                    <p>Enter you personal details and start journey with us</p>
                    <button>Register</button>
                    <button class="ghost" id="register"></button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
